<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1><b>Register</b></h1>
	<form>
		<label for="first">First Name:</label>
		<input type="text" name="first" id="first" placeholder="John" required="first">
		<label for="last">Last Name:</label>
		<input type="text" name="last" id="last" placeholder="Smith" required="last">
		<br>
		<label>Male<input type="radio" name=""></label>
		<label>Female<input type="radio" name=""></label>
		<label>Others<input type="radio" name=""></label>
		<br>
		<label>Email: <input type="text" name="" placeholder="your email"></label>
		<br>
		<label>Password: <input type="Password" name="Password" id="Password" placeholder="security key" required="Password"></label>
		<br>
		<label>Birthday: <input type="date" name=""></label>
		<br>
		<label>I agree the terms and conitions<input type="checkbox" name=""></label>
		<br>
		<button>Submit</button>
	</form>

</body>
</html>
